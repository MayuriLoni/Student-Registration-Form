<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration System</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Student Registration System</h1>
        <p>Register your details and manage records efficiently.</p>
        <button id="themeToggle">Toggle Dark Mode</button>
    </header>
    <main>
        <section class="form-section">
            <h2>Register New Student</h2>
            <form id="registrationForm">
                <label for="studentName">Student Name:</label>
                <input type="text" id="studentName" name="studentName" placeholder="Enter student name" required>

                <label for="studentID">Student ID:</label>
                <input type="number" id="studentID" name="studentID" placeholder="Enter student ID" required>

                <label for="email">Email ID:</label>
                <input type="email" id="email" name="email" placeholder="Enter email ID" required>

                <label for="contactNumber">Contact No:</label>
                <input type="tel" id="contactNumber" name="contactNumber" placeholder="Enter contact number" required>

                <button type="submit">Register</button>
            </form>
        </section>

        <section class="display-section">
            <h2>Registered Students</h2>
            <table id="studentsTable">
                <thead>
                    <tr>
                        <th>Student Name</th>
                        <th>Student ID</th>
                        <th>Email ID</th>
                        <th>Contact No</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Records will be dynamically inserted here -->
                </tbody>
            </table>
        </section>
    </main>
    <script src="./script.js"></script>
</body>

</html>
